<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dami Duarte</title>
    <script>
      const segment = window.location.pathname.split("/").filter(Boolean)[0] || "";
      const repo = "DamiDuarte";
      const base = segment === repo ? `/${repo}` : "";
      const target = base + "/?redirect=" + encodeURIComponent(window.location.pathname + window.location.search + window.location.hash);
      window.location.replace(target);
    </script>
  </head>
  <body></body>
</html>
